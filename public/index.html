<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboraive Story Builder</title>
</head>
<body>
    <template id="tpl-user-create">
  <section class="card">
    <h2>Create user</h2>
    <form class="row">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />

      <label class="row">
        <input type="checkbox" name="tos" required />
        I accept the <a href="./pages/tos.html" target="_blank">Terms of Service</a>
        and <a href="./pages/privacy.html" target="_blank">Privacy Policy</a>
      </label>

      <button>Create</button>
    </form>
    <p class="error" hidden></p>
  </section>
</template>

    <main id="app"></main>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./storyBuilderApp.mjs"></script>

</body>
</html>
